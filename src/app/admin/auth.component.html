<div class="bg-info p-1 text-center">
    <h3>Phone Store Admin</h3>
</div>
<div class="bg-danger mtop-1 p-1 text-center"
    *ngIf="errorMessage != null">
    {{errorMessage}}
</div>
<div class="p-1">
    <form novalidate #form="ngForm" (ngSubmit)="authenticate(form)">
        <div class="form-group">
            <label>Name</label>
            <input class="form-control" name="username"
                [(ngModel)]="username" required />            
        </div>
        <div class="form-group">
            <label>Password</label>
            <input class="form-control" name="password" type="password"
                [(ngModel)]="password" required />            
        </div>
        <div class="text-center">
            <button class="btn btn-primary m-1" type="submit">Log In</button>
            <button class="btn btn-secondary m-1" routerLink="/">
                Go Back
            </button>            
        </div>
    </form>
</div>
