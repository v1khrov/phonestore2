<div class="navbar navbar-dark bg-dark">
    <a class="navbar-brand">PHONE STORE</a>
    <cart-summary></cart-summary>
</div>
<div class="row">
    <div class="col-3 p-2">
        <button class="btn btn-block btn-outline-primary m-3" (click)="changeCategory()">
            Home
        </button>
        <button *ngFor="let cat of categories" class="btn btn-outline-primary btn-block m-3"
            [class.active]="cat == selectedCategory" (click)="changeCategory(cat)">
            {{cat}}
        </button>
        <button class="btn btn-block btn-outline-secondary m-3" routerLink="/admin">
            Admin
        </button>
    </div>
    <div class="col-9 p-2">
        <div *ngFor="let product of products" class="card p-2 m-2 mr-3">
            <h4 ckass="card-title">
                {{product.name}}
                <span class="badge badge-primary float-right">
                    {{product.price | currency:"USD":true:"2.2-2"}}
                </span>
            </h4>
            <div class="card-text p-2">
                {{product.description}}
                <button class="btn btn-success btn-sm float-right"
                    (click)="addProductToCart(product)">
                    Add To Cart
                </button>
            </div>
        </div>
        <div class="form-inline float-left m-2">
            <select class="form-control" [value]="productsPerPage"
                (change)="changePageSize($event.target.value)">
                <option value = "3">3 per Page</option>
                <option value = "5">5 per Page</option>
                <option value = "8">8 per Page</option>
                <option value = "10">10 per Page</option>
            </select>
        </div>        

        <div class="btn-group float-right mr-3">
            <button *counter="let page of pageCount" (click)="changePage(page)"
                class="btn btn-outline-primary" [class.active]="page == selectedPage">
                {{page}}
            </button>
        </div>
    </div>
</div>
